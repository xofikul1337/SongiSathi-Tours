<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gradient background with animation */
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ce79);
            background-size: 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card animation */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Text animations with reduced gaps */
        .title {
            color: #1a202c;
            font-size: 2.5rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in;
            margin: 0;
        }

        .subtitle {
            color: #2d3748;
            font-size: 1.75rem;
            margin: 0.25rem 0;
            animation: fadeIn 1.2s ease-in;
        }

        .contact {
            color: #4a5568;
            font-size: 1.25rem;
            margin: 0.25rem 0;
            animation: fadeIn 1.4s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .card {
                padding: 1rem;
                width: 100%;
            }
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.5rem;
                margin: 0.2rem 0;
            }
            .contact {
                font-size: 1rem;
                margin: 0.2rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Founder & CEO</h1>
        <h2 class="subtitle">Tanvir Hasan Shuvo</h2>
        <h4 class="contact">Contact: xofikul@gmail.com</h4>
    </div>
</body>
</html>
